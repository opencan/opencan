messages:
  BRAKE_BrakeData:
    id: 0x100
    cycletime_ms: 1

    signals:
      brakePressure:
        description: "Brake pressure as last measured"
        width: 0
        scale: 0.5
      brakePercent:
        description: "Brake actuator percentage as last applied"
        width: 2
        scale: 0.01
        unit: "%"
        enumerated_values:
          - SNA: auto
          - SATURATED: 1
